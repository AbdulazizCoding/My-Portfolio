<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass WebSite</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./imgs/avatar.jpg" alt="">
          <h3>Abdulaziz</h3>
          <p>Developer</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./imgs/1.png" alt="">
            <h2>Telegram</h2>
          </div>
          <div class="link">
            <img src="./imgs/2.png" alt="">
            <h2>Facebook</h2>
          </div>
          <div class="link">
            <img src="./imgs/3.png" alt="">
            <h2>YouTube</h2>
          </div>
          <div class="link">
            <img src="./imgs/4.png" alt="">
            <h2>Code</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join our <br> Telegram <br> channel</h2>
          <img src="./imgs/click.png" alt="">
        </div>
      </div>
      <div class="skills">
        <div class="status">
          <h1>Active Skills</h1>
          <input type="text">
        </div>
        <div class="cards">
          <div class="card">
            <img src="./imgs/html.png" alt="">
            <div class="card-info">
              <h2>HTML</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
              <div class="progress html"></div>
            </div>
            <h2 class="percentage">80%</h2>
          </div>

          <div class="card">
            <img src="./imgs/css.png" alt="">
            <div class="card-info">
              <h2>CSS</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
              <div class="progress css"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img src="./imgs/js.png" alt="">
            <div class="card-info">
              <h2>JavaScript</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
              <div class="progress js">
              </div>
            </div>
            <h2 class="percentage">40%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="ciircle1"></div>
  <div class="ciircle2"></div>

</body>
</html>
